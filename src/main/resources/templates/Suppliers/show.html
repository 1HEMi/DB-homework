<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Show</title>
</head>
<body>
<p th:text="${supplier.getName() + ', ' + supplier.getAddress()}" class="m-2"></p>
<p th:text="${'Контактная информация: ' + supplier.getContactInfo()}" class="m-2"></p>

<b>Продукция:</b>
<br/>
<table th:each="product : ${products}">
    <tr>
        <td>
            <span th:text="${product.getName() + ', ' + product.getQuantityAvailable()}">

            </span>
        </td>
    </tr>
</table>
<p th:text="${'Id: ' +supplier.getId()}" class="m-2"></p>

<a th:href="@{/suppliers/{id}/edit(id=${supplier.getId()})}" class="btn btn-primary m-2">Изменить</a>


<form th:method="DELETE" th:action="@{/suppliers/{id}(id=${supplier.getId()})}">
    <input type="submit" value="Удалить" class="btn btn-primary m-2"/>
</form>

</body>
</html>
