<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>New supplier</title>
</head>
<body>

<form th:method="POST" th:action="@{/suppliers}" th:object="${supplier}">
    <label for="name" class="m-2">Введите название: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="address" class="m-2">Введите адрес: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>
    <br/>
    <label for="contactInfo" class="m-2">Введите контактную информацию: </label>
    <input type="text" th:field="*{contactInfo}" id="contactInfo"/>
    <div style="color:red" th:if="${#fields.hasErrors('contactInfo')}" th:errors="*{contactInfo}">Contact info Error</div>
    <br/>
    <input type="submit" value="Создать" class="btn btn-primary m-2"/>
</form>

</body>
</html>
